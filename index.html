<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title> Login Page </title>
    <style>
        body, html {
        height: 100%;
        margin: 0;
        }
        .bg {
        background-image: url("bg.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg">
        <!---- Title ---->
        <div class="container" id="title">
            <h1 style="font-family: Cambria; font-size: 50px; color:aliceblue"> Welcome to Farmville! </h1>
        </div>

        <!---- Subtitle and Icons --->
        <div class="container" id="subt">
            <h2 style="font-family: Segoe UI; font-size: 20px; color:aliceblue"> Login using your social networks </h2>
            <a href=#> <i class="bi bi-google"></i> </a>
            <a href=#> <i class="bi bi-facebook"></i> </a>
            <a href=#> <i class="bi bi-messenger"></i> </a>
            <a href=#> <i class="bi bi-whatsapp"></i> </a>
        </div>
    
        <!---- Form .needs-validation ---->
        <div class="container" id="login">
            <form class="needs-validation" novalidate>
                <div class="col">
                    <label for="uname" class="form-label"> Email: </label>
                    <input type="email" class="form-control" id="uname" required>
                    <div class="valid-feedback"> Thank you! </div>
                    <div class="invalid-feedback"> Please enter your email. </div>
                </div>
                <div class="col">
                    <label for="pass" class="form-label"> Password: </label>
                    <input type="password" class="form-control" id="pass" required>
                    <div class="valid-feedback"> Thank you! </div>
                    <div class="invalid-feedback"> Please try again. </div>
                </div>
                
                <button type="submit" class="btn btn-warning"> Sign in </button>
                <br>
                <input type="checkbox" class="form-check-input" id="check1" name="opt1" value="option1">
                <label class="form-check-label" for="check1"> I agree to be a suplado or suplada forever. </label>
        </form>
    </div>
</div>
</body>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()


</script>
</html>
